<!DOCTYPE html>
<html>

<!-- Load an icon library to show a hamburger menu (bars) on small screens -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Chess Quiz Application</title>
  <link rel="stylesheet" href="css/chessboard.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="gridstyle.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
<style>
h2 {
  text-align: center;
}
</style>
</head>

<body>
    <div class="wrappermain">
	    
		<nav class="navbar">
	         <div class="item-center"><h2 style="vertical-align:middle;">Who Is Better?</h2></div>
	         
	         <label for="input-hamburger" class="hamburger "></label>
	         <input type="checkbox" id="input-hamburger" hidden>
	         <ul class="menu">
	           <li class="has-dropdown">
	             <a href="#" class="menu-link"><i class="fa fa-bars"></i>
	               <!-- <span class="arrow"></span> -->
	             </a>
	             <ul class="submenu">
	               <li><a href="#popup1" class="menu-link" onclick="popInfo()">Position Info</a></li>        
	               <li class="has-dropdown">
	                 <a href="#" class="menu-link">Difficulty Level
	                   <span class="arrow"></span></a>
	                 <ul class="submenu">
	                   <li><a href="#" class="menu-link" onclick="setLevel(0)">Easy</a></li>
	                   <li><a href="#" class="menu-link" onclick="setLevel(1);">Medium</a></li>
	                   <li><a href="#" class="menu-link" onclick="setLevel(2);">Hard</a></li>
	                 </ul>
	               </li>
	             </ul>
	           </li>
	         </ul>
	       </nav>
		
		<!-- <div class="item-center">  -->
			<div id="popup1" class="overlay">
				<div class="popup">
					<h2>Position Information</h2>
					<a class="close" href="#">&times;</a>
					<div class="content">
						<div class="infoline"><B>ELO:</B> <span id="elo"></span></div>	
						<div class="infoline"><B>FEN:</B> <span id="fen_string"></span></div>
						<div class="infoline"><B>CP:</B> <span id="cp_string"></span></div>
					</div>
				</div>
			</div>
		<!--</div> -->
		
        <div class="nested_chessbox">
            <div class="boardelem" id="quizboard"></div>
        </div>
<!--       <div class="scorestats">
            <div class="eloratings">White ELO: <div id="whiteELO"></div></div>
            <div class="eloratings">Black ELO: <div id="blackELO"></div></div>
            <div class="fen">FEN: <div id="fen"></div></div>
            <div class="stm">Side to move: <div id="status"></div></div>
            <div class="metrics">WDL Metrics: </div>
            <div>WDL Black: <div id="blackWDL"></div></div>
            <div>WDL White: <div id="whiteWDL"></div></div>
          <div class="metrics">CP Metrics: </div> 
            <div>CP Black: <div id="blackCP"></div></div>
            <div>CP White: <div id="whiteCP"></div></div>
        </div> -->
        <div class="buttonchoice">
            <input type="button" value="White" id="WhiteButton">
			<input type="button" value="Equal" id="EqualButton">
            <input type="button" value="Black" id="BlackButton">
        </div> 
 <!--       <div class="difficulty">
            <input type="button" value="Easy Puzzle" id="EasyButton">
            <input type="button" value="Medium Puzzle" id="MediumButton">
            <input type="button" value="Hard Puzzle" id="HardButton">
        </div> -->
        <div class="commentary">
			<div class="result" id="resultIcon"><div id="note"></div></div>
			<div id="myProgress">
			  <div id="myBar">50%</div>
			</div>	
            <div>Current level: <div id="level"></div></div>
            <div>Scores: <div id="streak"></div></div>
			<button class="button-round" role="button" id="NextButton">Next</button>
        </div>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/chessboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
    <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
    <script src="testscript.js"></script>
    </div>
</body>
</html>
