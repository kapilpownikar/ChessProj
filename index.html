<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Chess Quiz Application</title>
  <link rel="stylesheet" href="css/chessboard.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="gridstyle.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
  <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">
</head>
<body>
    <div class="wrappermain">
        <div class="pgheader">  CHESS QUIZ </div>
        <div class="nested_chessbox">
            <div class="boardelem" id="quizboard"></div>
        </div>
        <div class="scorestats">
            <div class="eloratings">White ELO: <div id="whiteELO"></div></div>
            <div class="eloratings">Black ELO: <div id="blackELO"></div></div>
            <div class="fen">FEN: <div id="fen"></div></div>
            <div class="stm">Side to move: <div id="status"></div></div>
            <div class="metrics">WDL Metrics: </div>
            <div>WDL Black: <div id="blackWDL"></div></div>
            <div>WDL White: <div id="whiteWDL"></div></div>
            <div class="metrics">CP Metrics: </div>
            <div>CP Black: <div id="blackCP"></div></div>
            <div>CP White: <div id="whiteCP"></div></div>
        </div>
        <div class="buttonchoice">
            <input type="button" value="White" id="WhiteButton">
            <input type="button" value="Black" id="BlackButton">
            <input type="button" value="Equal" id="EqualButton">
        </div>
        <div class="difficulty">
            <input type="button" value="Easy Puzzle" id="EasyButton">
            <input type="button" value="Medium Puzzle" id="MediumButton">
            <input type="button" value="Hard Puzzle" id="HardButton">
        </div>
        <div class="commentary">
            <div>Result: <div id="commentary"></div></div>
            <div>Streak: <div id="streak"></div></div>
        </div>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/chessboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
    <script src="jqueryui/jquery-ui.js" type="text/javascript"></script>
    <script src="testscript.js"></script>
    </div>
</body>
</html>
